<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1a1a2e">
    <title>RetroSnake - Classic Snake Game</title>
    <link rel="manifest" href="manifest.json">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            color: #0f3460;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            background: linear-gradient(45deg, #4ecca3, #45b69c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .developer {
            color: #4ecca3;
            font-size: 0.9em;
            margin-bottom: 20px;
            opacity: 0.8;
        }

        .game-area {
            background: #0f3460;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }

        canvas {
            border: 3px solid #4ecca3;
            border-radius: 5px;
            background: #1a1a2e;
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
            font-size: 1.2em;
        }

        .score-item {
            background: rgba(78, 204, 163, 0.1);
            padding: 10px 20px;
            border-radius: 5px;
            border: 1px solid #4ecca3;
        }

        .score-label {
            color: #4ecca3;
            font-size: 0.8em;
            display: block;
            margin-bottom: 5px;
        }

        .controls {
            margin-top: 20px;
        }

        button {
            background: linear-gradient(135deg, #4ecca3, #45b69c);
            color: #1a1a2e;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin: 5px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(78, 204, 163, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .instructions {
            margin-top: 20px;
            padding: 15px;
            background: rgba(15, 52, 96, 0.5);
            border-radius: 5px;
            font-size: 0.9em;
            line-height: 1.6;
        }

        .game-over {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(15, 52, 96, 0.95);
            padding: 40px;
            border-radius: 10px;
            border: 3px solid #4ecca3;
            text-align: center;
            z-index: 1000;
        }

        .game-over.show {
            display: block;
        }

        .game-over h2 {
            color: #4ecca3;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .offline-indicator {
            position: fixed;
            top: 10px;
            right: 10px;
            background: #4ecca3;
            color: #1a1a2e;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
            display: none;
        }

        .offline-indicator.offline {
            display: block;
            background: #e74c3c;
            color: white;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            
            canvas {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="offline-indicator" id="offlineIndicator">
        ‚óè OFFLINE MODE
    </div>

    <div class="container">
        <h1>üêç RetroSnake</h1>
        <div class="developer">by vDig</div>

        <div class="game-area">
            <canvas id="gameCanvas" width="400" height="400"></canvas>
            
            <div class="score-board">
                <div class="score-item">
                    <span class="score-label">SCORE</span>
                    <span id="currentScore">0</span>
                </div>
                <div class="score-item">
                    <span class="score-label">HIGH SCORE</span>
                    <span id="highScore">0</span>
                </div>
            </div>
        </div>

        <div class="controls">
            <button id="startBtn" onclick="startGame()">START GAME</button>
            <button onclick="resetHighScore()">RESET HIGH SCORE</button>
        </div>

        <div class="instructions">
            <strong>How to Play:</strong><br>
            Use arrow keys or swipe to control the snake<br>
            Eat the food (red squares) to grow and score points<br>
            Don't hit the walls or yourself!<br>
            <em>Works completely offline</em>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <h2>Game Over!</h2>
        <p style="font-size: 1.5em; margin: 20px 0;">Final Score: <span id="finalScore">0</span></p>
        <button onclick="restartGame()">PLAY AGAIN</button>
    </div>

    <script>
        // Register service worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(reg => console.log('Service Worker registered'))
                .catch(err => console.log('Service Worker registration failed'));
        }

        // Online/Offline indicator
        function updateOnlineStatus() {
            const indicator = document.getElementById('offlineIndicator');
            if (navigator.onLine) {
                indicator.classList.remove('offline');
            } else {
                indicator.classList.add('offline');
            }
        }

        window.addEventListener('online', updateOnlineStatus);
        window.addEventListener('offline', updateOnlineStatus);
        updateOnlineStatus();

        // Game variables
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [{x: 10, y: 10}];
        let food = {x: 15, y: 15};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let gameLoop = null;
        let gameRunning = false;

        // Load high score from localStorage
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        document.getElementById('highScore').textContent = highScore;

        function startGame() {
            if (gameRunning) return;
            
            snake = [{x: 10, y: 10}];
            dx = 1;
            dy = 0;
            score = 0;
            gameRunning = true;
            document.getElementById('currentScore').textContent = score;
            document.getElementById('gameOver').classList.remove('show');
            
            spawnFood();
            gameLoop = setInterval(update, 100);
        }

        function update() {
            // Move snake
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            
            // Check wall collision
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                endGame();
                return;
            }
            
            // Check self collision
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    endGame();
                    return;
                }
            }
            
            snake.unshift(head);
            
            // Check food collision
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                document.getElementById('currentScore').textContent = score;
                spawnFood();
                
                if (score > highScore) {
                    highScore = score;
                    localStorage.setItem('snakeHighScore', highScore);
                    document.getElementById('highScore').textContent = highScore;
                }
            } else {
                snake.pop();
            }
            
            draw();
        }

        function draw() {
            // Clear canvas
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw grid
            ctx.strokeStyle = 'rgba(78, 204, 163, 0.1)';
            for (let i = 0; i < tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }
            
            // Draw snake
            ctx.fillStyle = '#4ecca3';
            snake.forEach((segment, index) => {
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
                if (index === 0) {
                    ctx.fillStyle = '#45b69c';
                }
            });
            
            // Draw food
            ctx.fillStyle = '#e74c3c';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
        }

        function spawnFood() {
            food.x = Math.floor(Math.random() * tileCount);
            food.y = Math.floor(Math.random() * tileCount);
            
            // Make sure food doesn't spawn on snake
            for (let segment of snake) {
                if (food.x === segment.x && food.y === segment.y) {
                    spawnFood();
                    return;
                }
            }
        }

        function endGame() {
            gameRunning = false;
            clearInterval(gameLoop);
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').classList.add('show');
        }

        function restartGame() {
            startGame();
        }

        function resetHighScore() {
            if (confirm('Are you sure you want to reset the high score?')) {
                highScore = 0;
                localStorage.setItem('snakeHighScore', 0);
                document.getElementById('highScore').textContent = 0;
            }
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;
            
            switch(e.key) {
                case 'ArrowUp':
                    if (dy === 0) { dx = 0; dy = -1; }
                    break;
                case 'ArrowDown':
                    if (dy === 0) { dx = 0; dy = 1; }
                    break;
                case 'ArrowLeft':
                    if (dx === 0) { dx = -1; dy = 0; }
                    break;
                case 'ArrowRight':
                    if (dx === 0) { dx = 1; dy = 0; }
                    break;
            }
        });

        // Touch controls for mobile
        let touchStartX = 0;
        let touchStartY = 0;

        canvas.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        canvas.addEventListener('touchend', (e) => {
            if (!gameRunning) return;
            
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            
            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;
            
            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                // Horizontal swipe
                if (deltaX > 0 && dx === 0) { dx = 1; dy = 0; }
                else if (deltaX < 0 && dx === 0) { dx = -1; dy = 0; }
            } else {
                // Vertical swipe
                if (deltaY > 0 && dy === 0) { dx = 0; dy = 1; }
                else if (deltaY < 0 && dy === 0) { dx = 0; dy = -1; }
            }
        });

        // Initial draw
        draw();
    </script>
</body>
</html>
